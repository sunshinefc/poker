<!doctype html>
<html lang="en">
<head>

	<script src='js/index.js'></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">

 当两张扑克和为

			<div class="moveright">

				<img src="image/leftm.png" alt="">
			</div>
